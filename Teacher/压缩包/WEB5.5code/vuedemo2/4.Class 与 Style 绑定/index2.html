<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../vue.js"></script>
</head>
<body>

<div id="app">
  <button @click="_plus">+</button>
  <button @click="_minus">-</button>
  <p :style="{'font-size':size+'px'}">hello world</p>
</div>

<script>
  let vue = new Vue({
    el: "#app",
    data: {
      size: 16
    },
    methods: {
      _plus: function () {
        this.size++;
      },
      _minus: function () {
        this.size--;
      }
    }
  })
</script>

</body>
</html>
