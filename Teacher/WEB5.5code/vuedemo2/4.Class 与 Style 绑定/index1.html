<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../vue.js"></script>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .box.active {
      background-color: black;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="box" :class="{active:hover}"
       @mouseenter="_mouseenter"
       @mouseout="_mouseout"
  ></div>
</div>

<script>
  let vue = new Vue({
    el: "#app",
    data: {
      hover: false
    },
    methods: {
      _mouseenter: function () {
        this.hover = true;
      },
      _mouseout: function () {
        this.hover = false;
      }
    }
  })
</script>

</body>
</html>
