<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../jquery/jquery-1.8.3.js"></script>
</head>
<body>

<div class="box" item="box">
  <p>box</p>
</div>
<input type="text" class="username" value="admin">
<script>

  /*innerText   text()*/
  console.log($(".box").text()) // box
  /*innerHTML  html()*/
  console.log($(".box").html())
  /*value  val()*/
  console.log($(".username").val());
  $(".username").val('tom');
  /*attribute  attr()*/
  console.log($(".box").attr("item"))
</script>

</body>
</html>
