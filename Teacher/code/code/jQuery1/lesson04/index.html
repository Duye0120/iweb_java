<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../jquery/jquery-1.8.3.js"></script>
</head>
<body>

<div class="box">
  <p>text</p>
</div>
<button class="btn">修改</button>
<script>
  // 获取text的值
  console.log($(".box>p").text())
  // 修改文本值: on 封装了 addEventListener
  $(".btn").on('click', function () {
    $(".box p").text('new box');
  })
</script>

</body>
</html>
