<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div>
		<!-- type：类型  value：是输入的值 -->
		<!-- 文本 -->
		<input type="text" name="" value="文本"> <!-- 文本 -->
	</div>
	<div>
		<!-- 数字 -->
		<input type="number" name="" value="1">
	</div>
	<div>
		<!-- 日期 -->
		<input type="date" name="">
	</div>
	<div>
		<!-- 通过for将label和input关联 -->
		<input type="radio" id="nan" name="sex">
		<label for="nan">男</label>
		<input type="radio" id="nv" name="sex">
		<label for="nv">女</label>
	</div>
	<div>
		<input type="checkbox" id="java" name="">
		<label for="java">java</label>
		<input type="checkbox" id="oracle" name="">
		<label for="oracle">oracle</label>
		<input type="checkbox" id="html" name="">
		<label for="html">html</label>
	</div>

	<div>
		<select>

			<option>java</option>
			<option>oracle</option>
			<option>html</option>
		</select>
	</div>

</body>
</html>
