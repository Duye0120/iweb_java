<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	

	<!-- src：资源路径  alt：当图片不能正确显式的时候的效果 -->
	<img src="./imgs/01.jpg" alt="赵丽颖">


	<p>段落</p>
	<!-- 标签可用嵌套 -->
	<p>今天<b>天气不好</b></p>
	<p>今天<strong>天气不好</strong></p>
	<p>今天<i>天气不好</i></p>
	<p>今天<em>天气不好</em></p>
	<p>今天<del>天气不好</del></p>


	<h1>标题</h1>
	<h2>标题</h2>
	<h3>标题</h3>
	<h4>标题</h4>
	<h5>标题</h5>
	<h6>标题</h6>

</body>
</html>
