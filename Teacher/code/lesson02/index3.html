<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		<!-- class的引用 -->
		.liline{
			width: 100px;
			height: 100px;
		}

		.block{
			width: 100px;
			height: 100px;
		}
		.inline-block{
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<!-- 内联元素 -->
	<b class="inline">标签B</b>
	<i class="inline">标签i</i>
	<!-- 块级元素 -->
	<p class="block">标签P</p>
	<p class="block">标签P</p>
	<p class="block">标签P</p>
	<!-- 内联块级元素 -->
	<img class="inline-block" src="./imgs/01.jpg">
	<img class="inline-block" src="./imgs/01.jpg">
	<img class="inline-block" src="./imgs/01.jpg">

	<p>	
		<!-- 一般用于内容中的一部分 -->
		<span>文本</span>
		<span>文本</span>
		<span>文本</span>
	</p>
	<!-- 一般用于模块的封装, 内容没有匹配的标签可以表示 -->
	<div>div</div>
	<div>div</div>
	<div>div</div>

</body>
</html>
