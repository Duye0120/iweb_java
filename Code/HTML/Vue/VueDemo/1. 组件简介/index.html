<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click='_click'>{{message}}</button>
    </div>
    <script>
      let vue = new Vue({
        el: "#app",
        data: {
            message:'登录'
        },
        methods: {
          _click:function(){
            alert('onClick')
          }
        }
      })
    </script>
  </body>
</html>
