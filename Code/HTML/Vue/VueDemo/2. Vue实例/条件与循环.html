<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="seen">{{message}}</p>
    </div>
    <div id="app-1">
      <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
      </ol>
    </div>
    <script>
      var vue = new Vue({
        el: "#app",
        data() {
          return {
            message: "hello world",
            seen: true,
          };
        },
      });
      var app1 = new Vue({
          el:'#app-1',
          data() {
              return {
                  todos:[
                      {text:'learn'},
                      {text:'eat'},
                      {text:'sleep'}
                  ]
              }
          },
      })
    </script>
  </body>
</html>
