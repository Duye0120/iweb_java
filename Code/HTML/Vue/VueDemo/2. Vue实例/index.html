<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 
        js:dom渲染
        vue:m（model)v(view)vm模式的框架 双向绑定 双向渲染
        model:数据模型
        View:用户界面
     -->
  </head>
  <body>
    <!-- dom渲染 -->
    <div id="box"></div>
    <script>
      document.getElementById("box").innerHTML = "hello world";
    </script>
    <!-- vue双向绑定 -->
    <div id="app">
      <p>{{message}}</p>
      <button @click="_click">点击</button>
    </div>

    <script>
      let vue = new Vue({
        el: "#app",
        data: {
          message: "hello",
        },
        methods: {
          _click: function () {
             this.message = "123456";
            //console.log("123455");
          },
        },
      });
    </script>
  </body>
</html>
